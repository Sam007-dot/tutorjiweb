<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

 
  <div id="sidebar" class="sidebar"></div>
  <div class="main-content">
    <!-- Navbar -->
    <div class="navbar" id="navbar"></div>
    <div class="container">
      <h1 style="text-align: center;">Admin Profile</h1>
      <div id="profile">
        <!-- Profile Picture Section -->
        <img id="profilePicture" class="profilePicture" src="" alt="Profile Picture" />
        
        <!-- User Info Section -->
        <div class="profileInfo">
          <p>Name: <span id="name"></span></p>
          <p>Email: <span id="email"></span></p>
          <p>Contact: <span id="contact"></span></p>
          <p>Aadhaar: <span id="aadhar"></span></p>
          <p>Address: <span id="address"></span></p>
          <button id="logoutBtn">Logout</button>
          <a href="update-admin.html" class="updateBtn">‚úè  Update Admin</a>
        </div>
      </div>
    </div>
  </div>
  

  <script src="js/profile.js"></script>
  <script>
document.getElementById('logoutBtn').addEventListener('click', () => {
  logoutBtn.innerHTML = `<img src="Spinner@1x-1.0s-200px-200px.gif">`
  localStorage.clear();
  window.location.href = 'index.html'; // Redirect to login page
});
  </script>
  <script src="js/sidebar.js"></script>
</body>
</html>
