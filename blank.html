<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .chat-container {
            width: 350px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background: orangered;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background: #0084ff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background: #ddd;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: orangered;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input button:hover {
            background: darkred;
        }

        @media (max-width: 400px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            .chat-box {
                height: 80vh;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chatbox</div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const messageText = userInput.value.trim();

            if (messageText !== "") {
                const userMessage = document.createElement("div");
                userMessage.className = "message user-message";
                userMessage.textContent = messageText;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message

                setTimeout(() => {
                    const botReply = document.createElement("div");
                    botReply.className = "message bot-message";
                    botReply.textContent = "I'm just a demo bot!";
                    chatBox.appendChild(botReply);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);

                userInput.value = "";
            }
        }
    </script>

</body>
</html>
