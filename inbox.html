        .chat-container {
            width: 100%;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {

        .chat-box {

        }

        .message {

            border-radius: 20px 0;

        .user-message {
            background: orangered;
            color: white;

            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background: #ddd;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: orangered;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input button:hover {
            background: darkred;
        }

        @media (max-width: 400px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            .chat-box {
                height: 80vh;
            }
        }
    </style>

    <script src="js/script.js"></script>
    <script>
      document.getElementById("planForm").addEventListener("submit", async function (e) {
        e.preventDefault();
  
        const formData = new FormData();
        formData.append("planName", document.getElementById("planName").value);
        formData.append("planValue", document.getElementById("planValue").value);
        formData.append("planDuration", document.getElementById("planDuration").value);
        formData.append("planBanner", document.getElementById("planBanner").files[0]);
  
        // Send data to backend
        const response = await fetch("https://tutorji.onrender.com/api/plans", {
          method: "POST",
          body: formData
        });
  
        if (response.ok) {
          const newPlan = await response.json();
          createPlanCard(newPlan);
        }
  
        // Clear form
        this.reset();
      });
  
      function createPlanCard(plan) {
        const plansContainer = document.getElementById("plansContainer");
  
        const planCard = document.createElement("div");
        planCard.classList.add("card");
  
        planCard.innerHTML = `
          <div class="card__header">
            <img src="https://tutoji.onrender.com/${plan.planBanner}" alt="Plan Image">
          </div>
          <div class="plans__card__body">
            <h3>${plan.planName}</h3>
            <div class="card__plan">‚Çπ${plan.planValue}/${plan.planDuration}</div>
          </div>
          <div class="card__footer">
            <button class="btn--orangered">Purchase</button>
          </div>
        `;
  
        plansContainer.appendChild(planCard);
      }
  
      // Fetch and display all plans from backend when page loads
      async function fetchPlans() {
        const response = await fetch("http://localhost:5000/api/plans");
        const plans = await response.json();
        plans.forEach(createPlanCard);
      }
  
      fetchPlans();
    </script>
