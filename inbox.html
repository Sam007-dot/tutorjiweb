<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/styles2.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        } */

      .chat-container {
        width: 100%;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      .chat-header {
        background: orangered;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }

      .chat-box {
        max-height: 100vh;
        overflow-y: auto;
        padding: 15px;
        background: #f9f9f9;
      }
      .chat-box::-webkit-scrollbar {
        display: none;
      }

      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 20px 0;
        max-width: 80%;
      }

      .user-message {
        background: orangered;
        color: white;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
      }

      .bot-message {
        background: #ddd;
        color: black;
        align-self: flex-start;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ccc;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
      }

      .chat-input button {
        padding: 10px 15px;
        border: none;
        background: orangered;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      .chat-input button:hover {
        background: darkred;
      }

      @media (max-width: 400px) {
        .chat-container {
          width: 100%;
          height: 100%;
          border-radius: 0;
        }

        .chat-box {
          height: 80vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2></h2>
      <ul>
        <li>
          <a href="index.html"><i>üè†</i> Index</a>
        </li>
        <li>
          <a href="profile.html"><i>üë®</i> Your Profile</a>
        </li>
        <li>
          <a href="inbox.html"><i>üìß</i> Your Inbox </a>
        </li>
        <li>
          <a href="update-profile.html"><i>‚úè </i> Edit Profile</a>
        </li>
        <li>
          <div id="login"></div>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <div class="navbar" id="navbar">
        <div class="toggler" id="toggler">&#9776;</div>
        <div class="admin-info">
          <img id="profilePicture" src="profilePic.png" alt="Profile Picture" />
          <span id="name">Your Name</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button>Search</button>
        </div>
      </div>
      <!-- Content Area -->
      <div class="content">
        <div class="chat-container">
          <div class="chat-header">Chatbox</div>
          <div id="chatBox" class="chat-box"></div>
          <input
            type="text"
            id="userInput"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <footer>
        <div class="footer">¬©tutorjipathasala since 2024</div>
      </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
      const token = localStorage.getItem("token");
      const receiverId = "ADMIN_USER_ID_HERE"; // Replace with the actual admin ID

      async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const chatBox = document.getElementById("chatBox");
        const messageText = userInput.value.trim();

        if (!messageText) return;

        // Display user message
        const userMessage = document.createElement("div");
        userMessage.className = "message user-message";
        userMessage.textContent = messageText;
        chatBox.appendChild(userMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        userInput.value = "";

        try {
          await fetch("https://tutorji.onrender.com/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ receiverId, message: messageText }),
          });
        } catch (err) {
          console.error("Send error:", err);
          alert("Failed to send message.");
        }
      }

      // üì® Load chat history
      async function loadMessages() {
        try {
          const response = await fetch(
            `https://tutorji.onrender.com/api/chat/${receiverId}`,
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );

          const messages = await response.json();
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = "";

          messages.forEach(({ sender, message }) => {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${
              sender === receiverId ? "admin-message" : "user-message"
            }`;
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
          console.error("Load messages error:", err);
        }
      }

      // üîÑ Auto-load on page load
      document.addEventListener("DOMContentLoaded", loadMessages);
    </script>
  </body>
</html>
