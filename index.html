<html lang="en">

  <body>
    <!-- Sidebar -->

      <h2></h2>

      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <div class="navbar" id="navbar">
        <div class="toggler" id="toggler">&#9776;</div>
        <div class="admin-info">
          <img id="profilePicture" src="profilePic.png" alt="Profile Picture" />
          <span id="name">Your Name</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button>Search</button>
        </div>
      </div>
      <!-- Content Area -->
      <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Select an option from the sidebar to manage the system.</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const userId = localStorage.getItem("userId");
        const token = localStorage.getItem("token");

        const response = await fetch(
          `https://tutorji.onrender.com/api/users/profile/${userId}`,
          {
            headers: { Authorization: `Bearer ${token}` },
          }
        );

        if (response.ok) {
          const user = await response.json();
          document.getElementById("profilePicture").src = user.profilePicture;
          document.getElementById("name").textContent = user.name;
          document.getElementById("email").textContent = user.email;
          document.getElementById("contact").textContent = user.contact;
          document.getElementById("aadhar").textContent = user.aadhar;
          document.getElementById("address").textContent = user.address;
        } else {
          alert("please register or login yourself!");
        }
      });

      const sidebar = document.querySelector(".sidebar");
      const mainContent = document.querySelector(".main-content");
      toggler.addEventListener("click", function () {
        if (sidebar.style.display == "") {
          // toggler.style.transform = "rotate(180deg)"
          sidebar.style.display = "none";
        } else if ((sidebar.style.display = "none")) {
          // toggler.style.transform = "rotate(0deg)"
          sidebar.style.display = "";
        }
      });
    </script>
  </body>
