<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="mainBox">
    <div class="container">
      <h1 style="text-align: center;">Update Your Profile</h1>
      <form id="updateProfileForm" enctype="multipart/form-data">
        <div id="profilePictureBox" style="height: 70px; width: 70px; overflow: hidden; border-radius: 100%; border: 2px solid black; box-sizing: border-box; margin: 30px auto;"></div>
        <input id="name" type="text" name="name" placeholder="Name" />
        <!-- <input type="email" name="email" placeholder="Email" /> -->
        <input id="contact" type="text" name="contact" placeholder="Contact Number" />
        <input id="aadhar" type="text" name="aadhar" placeholder="Aadhaar Number" />
        <input id="address" type="text" name="address" placeholder="Address" />
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" name="profilePicture" id="profilePicture" accept="image/*" />
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <script src="js/update.js"></script>
</body>
</html>
