<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="mainBox">
    <div class="container">
      <h1 style="text-align: center;">Update User Profile</h1>
      <form id="updateForm">
        <input type="text" name="name" placeholder="Name" />
        <input type="email" name="email" placeholder="Email" />
        <input type="text" name="contact" placeholder="Contact" />
        <input type="text" name="aadhar" placeholder="Aadhaar" />
        <input type="text" name="address" placeholder="Address" />
        <select name="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <input type="file" name="profilePicture" accept="image/*" />
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const userId = localStorage.getItem('userId'); // Replace with dynamic user ID logic

      try {
        const response = await fetch(`/api/users/update/${userId}`, {
          method: 'PATCH',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          alert('User updated successfully!');
          console.log('Updated User:', data.user);

          // Redirect or update the UI
          window.location.href = '/profile.html';
        } else {
          const error = await response.json();
          alert(error.message || 'Failed to update user.');
        }
      } catch (err) {
        console.error('Error updating user:', err);
        alert('An unexpected error occurred.');
      }
    });
  </script>
</body>
</html>
